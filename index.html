<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Tracker</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js" defer></script>
</head>
<body>

<header>
    <h1>Life Tracker</h1>
    <span id="user-email-display">Guest</span>
    <button id="logout-btn">Log Out</button>
</header>

<section id="prayer-section" class="card">
    <h2>Prayers</h2>
    <div id="prayer-list"></div>
</section>

<section id="finance-section" class="card">
    <h2>Finance</h2>
    <div id="accounts-list"></div>
    <h3>Total Balance: <span id="total-balance">৳0</span></h3>
    <h3>Income: <span id="total-income">৳0</span></h3>
    <h3>Expense: <span id="total-expense">৳0</span></h3>
    <div id="transaction-list"></div>
</section>

<div id="login-modal" class="modal active">
    <div class="modal-content">
        <form id="login-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<div class="fab" id="add-fab">+</div>

</body>
</html>
