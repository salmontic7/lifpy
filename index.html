<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Tracker - Deen & Dunya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .prayer-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .prayer-card:active { transform: scale(0.98); }
        #loading-overlay { transition: opacity 0.3s; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden flex flex-col relative">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="absolute inset-0 bg-white z-50 flex flex-col items-center justify-center text-emerald-600 px-6 text-center">
        <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-3"></i>
        <p class="text-sm font-semibold animate-pulse mb-4">Syncing with Cloud...</p>
    </div>

    <!-- HEADER -->
    <header id="main-header" class="bg-white px-6 py-4 shadow-sm z-20 flex justify-between items-center transition-colors duration-300">
        <div>
            <h1 id="header-title" class="text-xl font-bold text-emerald-600 tracking-tight">Sajda</h1>
        </div>
        <button onclick="toggleSettings()" class="w-8 h-8 rounded-full hover:bg-slate-100 flex items-center justify-center text-slate-400">
            <i class="fa-solid fa-gear"></i>
        </button>
    </header>

    <!-- MAIN CONTENT -->
    <main id="view-prayer" class="flex-1 overflow-y-auto pb-24 fade-in">
        <!-- Date Navigator -->
        <div class="sticky top-0 bg-slate-50/95 backdrop-blur-sm z-10 py-4 px-6 border-b border-slate-100">
            <div class="flex items-center justify-between bg-white p-1.5 rounded-2xl shadow-sm border border-slate-100">
                <button onclick="changeDate(-1)" class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-emerald-600 rounded-xl">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <h2 id="current-date-display" class="font-bold text-slate-700">Today</h2>
                <button onclick="changeDate(1)" class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-emerald-600 rounded-xl">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Prayer Progress -->
        <div class="px-6 pt-4 pb-2">
            <div class="bg-emerald-600 rounded-3xl p-6 text-white shadow-lg shadow-emerald-200 relative overflow-hidden">
                 <div class="flex justify-between items-end relative z-10">
                    <div>
                        <p class="text-emerald-100 text-sm font-medium mb-1">Daily Salah</p>
                        <h3 id="progress-text" class="text-3xl font-bold">0/5</h3>
                        <p id="motivational-text" class="text-xs text-emerald-100 mt-2 opacity-90">Start with Bismillah</p>
                    </div>
                    <div class="relative w-16 h-16">
                        <svg class="w-full h-full transform -rotate-90">
                            <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" class="text-emerald-800/30" />
                            <circle id="progress-ring" cx="32" cy="32" r="28" stroke="white" stroke-width="6" fill="transparent" stroke-linecap="round" stroke-dasharray="175.9" stroke-dashoffset="175.9" class="transition-all duration-700 ease-out" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Prayer List -->
        <div id="prayer-list" class="px-6 py-4 space-y-3">
            <div id="prayer-Fajr" class="prayer-card bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100 text-slate-600" onclick="togglePrayer('Fajr')">
                <span>Fajr</span>
                <i class="fa-solid fa-circle text-xl"></i>
            </div>
            <div id="prayer-Dhuhr" class="prayer-card bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100 text-slate-600" onclick="togglePrayer('Dhuhr')">
                <span>Dhuhr</span>
                <i class="fa-solid fa-circle text-xl"></i>
            </div>
            <div id="prayer-Asr" class="prayer-card bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100 text-slate-600" onclick="togglePrayer('Asr')">
                <span>Asr</span>
                <i class="fa-solid fa-circle text-xl"></i>
            </div>
            <div id="prayer-Maghrib" class="prayer-card bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100 text-slate-600" onclick="togglePrayer('Maghrib')">
                <span>Maghrib</span>
                <i class="fa-solid fa-circle text-xl"></i>
            </div>
            <div id="prayer-Isha" class="prayer-card bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100 text-slate-600" onclick="togglePrayer('Isha')">
                <span>Isha</span>
                <i class="fa-solid fa-circle text-xl"></i>
            </div>
        </div>
    </main>

    <!-- LOGIN MODAL -->
    <div id="login-modal" class="fixed inset-0 bg-black/60 z-50 hidden flex items-center justify-center backdrop-blur-sm transition-opacity opacity-0">
        <div class="bg-white w-[90%] sm:w-[350px] rounded-3xl p-6 shadow-2xl transform scale-95 transition-transform duration-200">
            <h3 class="text-xl font-bold text-slate-800 mb-6">Sign In</h3>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1 uppercase">Email</label>
                    <input type="email" name="email" required class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 px-4 text-sm focus:outline-none focus:border-emerald-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1 uppercase">Password</label>
                    <input type="password" name="password" required class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 px-4 text-sm focus:outline-none focus:border-emerald-500">
                </div>
                <div id="login-error" class="text-rose-500 text-xs font-semibold hidden"></div>
                <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-3.5 rounded-xl active:scale-95 transition-transform">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-end justify-center backdrop-blur-sm transition-opacity opacity-0">
        <div class="bg-white w-full sm:w-96 rounded-t-3xl sm:rounded-3xl p-6 transform translate-y-full transition-transform duration-300">
            <h3 class="text-lg font-bold text-slate-800 mb-6">Settings</h3>
            <div class="p-4 bg-slate-50 rounded-xl mb-2 text-sm">
                <span class="font-medium text-slate-700" id="user-email-display">Guest</span>
            </div>
            <button id="logout-btn" onclick="signOut(auth)" class="w-full flex items-center justify-between p-4 bg-slate-100 text-slate-700 rounded-xl">
                <span class="font-bold">Log Out</span>
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
