<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js" defer></script>
</head>
<body>

    <header>
        <h1>Life Tracker</h1>
        <div>
            <span id="user-email-display">Guest</span>
            <button id="logout-btn" style="display: none;">Log Out</button>
        </div>
    </header>

    <main>
        <nav>
            <button id="prayer-tab-btn" class="nav-btn active">Prayers</button>
            <button id="finance-tab-btn" class="nav-btn">Finance</button>
        </nav>

        <section id="prayer-section" class="content-section active">
            <div class="card">
                <h2>Daily Prayers</h2>
                <div id="prayer-list"></div>
            </div>
        </section>

        <section id="finance-section" class="content-section">
            <div class="card">
                <h2>Accounts</h2>
                <div id="accounts-list"></div>
            </div>
            <div class="card">
                <h2>Financial Summary</h2>
                <div class="finance-summary">
                    <div>
                        <h3>Total Balance</h3>
                        <span id="total-balance">৳0</span>
                    </div>
                    <div>
                        <h3>Income</h3>
                        <span id="total-income">৳0</span>
                    </div>
                    <div>
                        <h3>Expense</h3>
                        <span id="total-expense">৳0</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>Transactions</h2>
                <div id="transaction-list"></div>
            </div>
        </section>
    </main>

    <div id="login-modal" class="modal active">
        <div class="modal-content">
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="fab" id="add-fab">+</div>

</body>
</html>
