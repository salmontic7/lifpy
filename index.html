<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer & Finance Tracker</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a2e0e6ad05.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50">

    <!-- ================= MAIN APP CONTAINER ================= -->
    <div id="app" class="relative min-h-screen">

        <!-- ================= VIEW 1: PRAYER (Placeholder) ================= -->
        <main id="view-prayer" class="absolute inset-0 overflow-y-auto px-6 py-6 fade-in">
            <h1 class="text-xl font-bold text-slate-800">Prayer Times</h1>
            <p class="text-slate-500 mt-2">Add your prayer UI later — the structure is ready.</p>
        </main>

        <!-- ================= VIEW 2: HISTORY / STATS (Placeholder) ================= -->
        <main id="view-history" class="hidden absolute inset-0 overflow-y-auto px-6 py-6 fade-in">
            <h1 class="text-xl font-bold text-slate-800">Prayer Stats</h1>
            <p class="text-slate-500 mt-2">You can insert charts or logs here later.</p>
        </main>

        <!-- ================= VIEW 3: FINANCE TRACKER (Your Given Code) ================= -->
        <main id="view-finance" class="hidden absolute inset-0 overflow-y-auto pb-24 fade-in px-6 bg-slate-50">

            <div class="pt-6 pb-4">
                <div class="bg-indigo-600 rounded-3xl p-6 text-white shadow-lg relative overflow-hidden">
                    <p class="text-indigo-200 text-sm font-medium mb-1">Total Balance</p>
                    <h2 id="total-balance" class="text-3xl font-bold">৳ 0</h2>

                    <div class="flex gap-4 mt-6">
                        <div class="bg-indigo-500/50 rounded-xl px-3 py-2 flex-1">
                            <div class="text-indigo-200 text-[10px] uppercase font-bold">Income</div>
                            <div id="total-income" class="text-lg font-semibold text-emerald-300">৳0</div>
                        </div>
                        <div class="bg-indigo-500/50 rounded-xl px-3 py-2 flex-1">
                            <div class="text-indigo-200 text-[10px] uppercase font-bold">Expense</div>
                            <div id="total-expense" class="text-lg font-semibold text-rose-300">৳0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Accounts -->
            <h3 class="text-sm font-bold text-slate-700 mb-3">My Accounts</h3>
            <div id="accounts-list" class="flex gap-3 overflow-x-auto no-scrollbar pb-4 snap-x">
                <!-- JS will insert -->
            </div>

            <!-- Recent Transactions -->
            <div class="mt-4">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-sm font-bold text-slate-700">Recent Transactions</h3>
                    <button onclick="clearTransactions()" class="text-[10px] text-slate-400 uppercase font-bold">Clear</button>
                </div>
                <div id="transaction-list" class="space-y-3 pb-20">
                    <div class="text-center py-10 text-slate-400 text-sm">No transactions yet</div>
                </div>
            </div>

            <!-- Floating Add Button -->
            <button onclick="openTransactionModal()" class="fixed bottom-24 right-6 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-lg flex items-center justify-center">
                <i class="fa-solid fa-plus text-xl"></i>
            </button>
        </main>

    </div>

    <!-- ================= BOTTOM NAV ================= -->
    <nav class="bg-white border-t border-slate-100 fixed bottom-0 w-full z-30 px-6">
        <div class="flex justify-around items-center h-16">
            <button onclick="switchTab('prayer')" id="nav-prayer" class="nav-btn active text-emerald-600 flex flex-col items-center w-16">
                <i class="fa-solid fa-person-praying text-xl"></i>
                <span class="text-[10px]">Prayers</span>
            </button>

            <button onclick="switchTab('history')" id="nav-history" class="nav-btn text-slate-400 flex flex-col items-center w-16">
                <i class="fa-solid fa-chart-simple text-xl"></i>
                <span class="text-[10px]">Stats</span>
            </button>

            <button onclick="switchTab('finance')" id="nav-finance" class="nav-btn text-slate-400 flex flex-col items-center w-16">
                <i class="fa-solid fa-wallet text-xl"></i>
                <span class="text-[10px]">Wallet</span>
            </button>
        </div>
    </nav>

    <!-- ================= LOGIN MODAL ================= -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-box">
            <h3 class="text-xl font-bold mb-4">Welcome Back</h3>
            <button onclick="closeLoginModal()" class="modal-close">✕</button>

            <form onsubmit="handleLoginSubmit(event)" class="space-y-4 mt-2">
                <input type="email" name="email" placeholder="Email" required class="input">
                <input type="password" name="password" placeholder="Password" required class="input">

                <div id="login-error" class="hidden text-red-500 text-xs">Invalid credentials</div>

                <button class="btn-primary w-full">Sign In</button>
            </form>
        </div>
    </div>

    <!-- ================= TRANSACTION MODAL ================= -->
    <div id="transaction-modal" class="modal hidden">
        <div class="modal-box">
            <h3 class="text-lg font-bold mb-4">Add Transaction</h3>
            <button onclick="closeTransactionModal()" class="modal-close">✕</button>

            <form onsubmit="submitTransaction(event)" class="space-y-4">
                <input name="title" required placeholder="Title" class="input">
                <input name="amount" required type="number" placeholder="Amount" class="input">

                <select name="type" class="input">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <button class="btn-primary w-full">Add</button>
            </form>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
